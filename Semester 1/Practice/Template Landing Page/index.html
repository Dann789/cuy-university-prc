<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <div class="container">

                    </li>
                    <li class="nav">
                        <a href="#about" class="navlink">ABOUT</a>
                    </li>

                    </li>

                <h1>HOME</h1>
            </div>
        </div>
    </section>

            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container biru">
            <div class="contentwrapper">

            </div>
        </div>

    <div class="top" onclick="goTop()">‚òù</div>

        const goTop = () => {

        }
