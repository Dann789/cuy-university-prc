<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--New Element Created-->
    </div>
    <script>
        onload = function() {
            //declare variable
            let id = document.getElementById("app")
            let loading = document.createElement("div")

            // fill the content
            loading.textContent = "Loading"
            loading.style.fontSize = "28px"
            id.appendChild(loading)

            // Waktu berapa lama dilakukan pengubahan DOM
            let loaded = setInterval(() => {
                loading.textContent = loading.textContent + "."
            }, 1000)

            // Interval Berhenti ketika...
            setTimeout(() => {
                clearInterval(loaded)
                loading.textContent = "Welcome To My Page"
            }, 4000)
        }
    </script>
</body>
</html>
